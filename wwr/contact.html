<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting Adventures</title>
    <meta name="description"
      content="Contact White Water Rafting Adventures to ask questions, make reservations, or get help planning your next rafting trip.">
    <meta name="author" content="Arthur Albert Schmaiske Quoos">
    <link rel="stylesheet" href="styles/rafting.css">
</head>


<body>
    <header>
        <img src="images/logo.jpg" alt="White Rafting logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </section>

        <section class="contact-content">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9615.690572160654!2d-49.386058392138004!3d-25.47787692923807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dd1d9c9b62b283%3A0x1bd491b1d93ee672!2sPassa%C3%BAna%20Paddle%20Club!5e0!3m2!1spt-BR!2sbr!4v1770335814951!5m2!1spt-BR!2sbr"
                  loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>

            </div>

            <form class="contact-form">
                <label>
                    Name
                    <input type="text" name="name" id="name" required>
                </label>

                <label>
                    Email
                    <input type="email" name="email" id="email" required>
                </label>

                <fieldset>
                    <legend>Message Purpose</legend>

                    <label>
                        <input type="radio" name="purpose" id="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" id="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" id="purpose" value="website">
                        Website Suggestion
                    </label>
                </fieldset>

                <label>
                    Message
                    <textarea name="message" id="message"></textarea>
                </label>

                <label>
                    <input type="checkbox" id="newslatter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <figure>
                <img src="images/employee1.jpg" alt="John Smith - River Guide">
                <figcaption>John Smith – Lead River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Anna Brown - Reservations Manager">
                <figcaption>Anna Brown – Reservations Manager</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Mark Lee - Safety Coordinator">
                <figcaption>Mark Lee – Safety Coordinator</figcaption>
            </figure>
        </section>
    </main>


    <footer>
        <p>© 2026 White Water Rafting Co. | Arthur Albert Schmaiske Quoos</p>

        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook logo" width="64">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter logo" width="64">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram logo" width="64">
            </a>
        </nav>
    </footer>
</body>


</html>
